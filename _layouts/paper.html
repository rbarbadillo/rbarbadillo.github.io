---
layout: default
---

<article class="paper">
    <header class="paper-header">
        <h1 class="paper-title">{{ page.title }}</h1>
        <div class="paper-meta">
            <span class="paper-authors">{{ page.authors }}</span>
            <span class="paper-year">({{ page.year }})</span>
        </div>
        {% if page.pdf_url %}
        <div class="paper-pdf">
            <a href="{{ page.pdf_url }}" target="_blank" class="paper-pdf-link">
                <svg class="paper-pdf-icon" viewBox="0 0 24 24" width="16" height="16">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                Original Paper
            </a>
        </div>
        {% endif %}
    </header>

    <div class="paper-content">
        {{ content }}
    </div>

    <footer class="paper-footer">
        <nav class="paper-nav">
            {% if page.previous %}
            <a href="{{ page.previous.url }}" class="paper-nav-link previous">
                ← {{ page.previous.title }}
            </a>
            {% endif %}
            {% if page.next %}
            <a href="{{ page.next.url }}" class="paper-nav-link next">
                {{ page.next.title }} →
            </a>
            {% endif %}
        </nav>
    </footer>
</article>

<style>
.paper {
    max-width: 800px;
    margin: 0 auto;
    padding: 2em 0;
}

.paper-header {
    margin-bottom: 2em;
    text-align: center;
}

.paper-title {
    font-size: 2em;
    margin-bottom: 0.5em;
}

.paper-meta {
    color: #666;
    font-style: italic;
    margin-bottom: 1em;
}

.paper-pdf {
    margin: 1em 0;
}

.paper-pdf-link {
    display: inline-flex;
    align-items: center;
    gap: 0.5em;
    color: #333;
    text-decoration: none;
    padding: 0.5em 1em;
    border: 1px solid #ddd;
    border-radius: 4px;
    transition: all 0.2s;
}

.paper-pdf-link:hover {
    background-color: #f5f5f5;
    border-color: #999;
}

.paper-pdf-icon {
    fill: none;
    stroke: currentColor;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
}

.paper-content {
    line-height: 1.6;
}

.paper-content h2 {
    margin-top: 2em;
    border-bottom: 1px solid #eee;
    padding-bottom: 0.3em;
}

.paper-content ul,
.paper-content ol {
    padding-left: 1.5em;
}

.paper-content li {
    margin-bottom: 0.5em;
}

.paper-footer {
    margin-top: 3em;
    padding-top: 2em;
    border-top: 1px solid #eee;
}

.paper-nav {
    display: flex;
    justify-content: space-between;
}

.paper-nav-link {
    color: #333;
    text-decoration: none;
    padding: 0.5em 1em;
    border-radius: 3px;
    transition: background-color 0.2s;
}

.paper-nav-link:hover {
    background-color: #f5f5f5;
}

@media (max-width: 768px) {
    .paper {
        padding: 1em;
    }
    
    .paper-title {
        font-size: 1.5em;
    }
    
    .paper-nav {
        flex-direction: column;
        gap: 1em;
    }
    
    .paper-nav-link {
        text-align: center;
    }
}
</style>
